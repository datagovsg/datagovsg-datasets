      summary: Get wind direction readings across Singapore
      description: |
        - Has per-minute readings from NEA
        - Use the `date_time` parameter to retrieve the latest available data at that moment in time
        - Use the `date` parameter to retrieve all of the readings for that day.
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Wind Direction Information
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  metadata:
                    type: object
                    properties:
                      stations:
                        type: array
                        items:
                          $ref: '#/components/schemas/StationMetadata'
                      reading_type:
                        $ref: '#/components/schemas/ReadingTypeMetadata'
                      reading_unit:
                        $ref: '#/components/schemas/ReadingUnitMetadata'
                  items:
                    type: array
                    description: Array of items
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: Timestamp of reading
                        readings:
                          type: array
                          items:
                            type: object
                            properties:
                              station_id:
                                type: string
                              value:
                                type: number
        default:
          $ref: '#/components/responses/Error'
  /environment/wind-speed:
    get:
      summary: Get wind speed readings across Singapore
      description: |
        - Has per-minute readings from NEA
        - Use the `date_time` parameter to retrieve the latest available data at that moment in time
        - Use the `date` parameter to retrieve all of the readings for that day.
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
