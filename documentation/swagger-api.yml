---
openapi: 3.0.0
info:
  title: Data.gov.sg APIs
  description: '"APIs for People"'
  version: 1.0.0
servers:
  - url: https://api.data.gov.sg/v1
paths:
  /transport/taxi-availability:
    get:
      summary: Get locations of available taxis in Singapore
      description: |
        - Retrieved every 30 seconds from LTA's Datamall.
        - The response is a valid **GeoJSON** which you could insert into a mapping tool like Leaflet
        - As LTA does not provide any kind of metadata, the timestamp provided in the response is the scrape time
        - We recommend that this endpoint be called every minute
        - Use the `date_time` parameter to retrieve the latest available data at that moment in time
      tags:
        - Transport
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Taxi availability information
          content:
            application/vnd.geo+json:
              schema:
                $ref: '#/components/schemas/TaxiLocations'
        default:
          $ref: '#/components/responses/Error'
  /transport/traffic-images:
    get:
      summary: Get the latest images from traffic cameras all around Singapore
      description: |
        - Retrieved every 20 seconds from LTA's Datamall
        - Locations of the cameras are also provided in the response
        - We recommend that this endpoint be called every minute
        - Use the `date_time` parameter to retrieve the latest available data at that moment in time.
      tags:
        - Transport
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: PSI Information
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/TrafficImages'
        default:
          $ref: '#/components/responses/Error'
  /environment/psi:
    get:
      summary: Retrieve the latest PSI information
      description: |
        - Updated hourly from NEA.
        - Readings are provided for each major region in Singapore
        - The `region_metadata` field in the response provides longitude/latitude information for the regions. You can use that to place the readings on a map.
        - Use the `date_time` parameter to retrieve the latest PSI readings at that moment in time.
        - Use the `date` parameter to retrieve all of the readings for that day.
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
            schema:
              type: string
      responses:
        '200':
          description: PSI Information
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  region_metadata:
                    $ref: '#/components/schemas/RegionMetadataForPsiAndPm25'
                  items:
                    type: array
                    description: Array of items
                    items:
                      $ref: '#/components/schemas/PsiInformation'
        default:
          $ref: '#/components/responses/Error'
  /environment/pm25:
    get:
      summary: Retrieve the latest PM2.5 information
      description: |
        - Updated hourly from NEA.
        - Readings are provided for each major region in Singapore
        - The `region_metadata` field in the response provides longitude/latitude information for the regions. You can use that to place the readings on a map.
        - Use the `date_time` parameter to retrieve the latest PM2.5 readings at that moment in time
        - Use the `date` parameter to retrieve all of the readings for that day
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: PM 2.5 Information
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  region_metadata:
                    $ref: '#/components/schemas/RegionMetadataForPsiAndPm25'
                  items:
                    type: array
                    description: Array of items
                    items:
                      $ref: '#/components/schemas/Pm25Information'
        default:
          $ref: '#/components/responses/Error'
  /environment/2-hour-weather-forecast:
    get:
      summary: Retrieve the latest two hour weather forecast
      description: |
        - Updated half-hourly from NEA
        - Forecasts are given for multiple areas in Singapore
        - The `area_metadata` field in the response provides longitude/latitude information for the areas. You can use that to place the forecasts on a map.
        - Use the `date_time` parameter to retrieve the latest forecast issued at that moment in time.
        - Use the `date` parameter to retrieve all of the forecasts issued for that day
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 2 Hour Weather Forecast
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  area_metadata:
                    $ref: '#/components/schemas/AreaMetadata'
                  items:
                    type: array
                    description: Array of items
                    items:
                      $ref: '#/components/schemas/2HourWeatherForecast'
        default:
          $ref: '#/components/responses/Error'
  /environment/24-hour-weather-forecast:
    get:
      summary: Retrieve the latest 24 hour weather forecast
      description: |
        - Updated multiple times throughout the day
        - A general forecast for the 24 hour period is provided
        - Forecasts for each major region in Singapore is also provided for 6/12 hour periods
        - Use the `date_time` parameter to retrieve the latest forecast issued at that moment in time.
        - Use the `date` parameter to retrieve all of the forecasts issued for that day
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 24 Hour Weather Forecast
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  area_metadata:
                    $ref: '#/components/schemas/AreaMetadata'
                  items:
                    type: array
                    description: Array of items
                    items:
                      $ref: '#/components/schemas/24HourWeatherForecast'
        default:
          $ref: '#/components/responses/Error'
  /environment/4-day-weather-forecast:
    get:
      summary: Retrieve the latest 4 day weather forecast
      description: |
        - Updated twice a day from NEA
        - The forecast is for the next 4 days
        - Use the `date_time` parameter to retrieve the latest forecast issued at that moment in time.
        - Use the `date` parameter to retrieve all of the forecasts issued for that day
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 4 Day Weather Forecast
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  items:
                    type: array
                    description: Array of items
                    items:
                      $ref: '#/components/schemas/4DayWeatherForecast'
        default:
          $ref: '#/components/responses/Error'
  /environment/uv-index:
    get:
      summary: Retrieve the latest UV index information
      description: |
        - Updated every hour between 7 AM and 7 PM everyday
        - The UV index value is averaged over the preceeding hour
        - Use the `date_time` parameter to retrieve the latest forecast issued at that moment in time.
        - Use the `date` parameter to retrieve all of the forecasts issued for that day
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: UV Index
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  items:
                    type: array
                    description: Array of items
                    items:
                      $ref: '#/components/schemas/UvIndexInformation'
        default:
          $ref: '#/components/responses/Error'
  /environment/air-temperature:
    get:
      summary: Get air temperature readings across Singapore
      description: |
        - Has per-minute readings from NEA
        - Use the `date_time` parameter to retrieve the latest available data at that moment in time
        - Use the `date` parameter to retrieve all of the readings for that day.
      tags:
        - Environment
      parameters:
        - name: date_time
          in: query
          description: YYYY-MM-DD[T]HH:mm:ss (SGT)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Air Temperature Information
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  metadata:
                    type: object
                    properties:
                      stations:
                        type: array
                        items:
                          $ref: '#/components/schemas/StationMetadata'
                      reading_type:
                        $ref: '#/components/schemas/ReadingTypeMetadata'
                      reading_unit:
                        $ref: '#/components/schemas/ReadingUnitMetadata'
                  items:
                    type: array
                    description: Array of items
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: Timestamp of reading
                        readings:
                          type: array
                          items:
                            type: object
                            properties:
                              station_id:
                                type: string
                              value:
                                type: number
        default:
          $ref: '#/components/responses/Error'
  /environment/rainfall:
    get:
      summary: Get rainfall readings across Singapore
      description: |
        - 5-minute readings from NEA
        - Use the `date_time` parameter to retrieve the latest available data at that moment in time
        - Use the `date` parameter to retrieve all of the readings for that day.
      tags:
