            properties:
              area:
                type: string
              forecast:
                type: string
    24HourWeatherForecast:
      type: object
      required:
        - update_timestamp
        - timestamp
        - valid_period
        - general
        - periods
      properties:
        update_timestamp:
          type: string
          description: Time of acquisition of data from NEA
          format: date-time
        timestamp:
          type: string
          description: Time forecast was issued by NEA
          format: date-time
        valid_period:
          type: object
          description: Period of time the forecast is valid for
          required:
            - start
            - end
          properties:
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time
        general:
          type: object
          description: A general weather forecast for the 24 hour period
          required:
            - forecast
            - relative_humidity
            - temperature
            - wind
          properties:
            forecast:
              type: string
            relative_humidity:
              type: object
              description: Unit of measure -  Percentage
              required:
                - low
                - high
              properties:
                low:
                  type: number
                high:
                  type: number
            temperature:
              type: object
              description: Unit of measure -  Degrees Celsius
              required:
                - low
                - high
              properties:
                low:
                  type: number
                high:
                  type: number
            wind:
              type: object
              required:
                - speed
                - direction
              properties:
                speed:
                  type: object
                  description: Unit of measure -  Kilometeres per hour
                  required:
                    - low
                    - high
                  properties:
                    low:
                      type: number
                    high:
                      type: number
                direction:
                  type: string
      periods:
        type: array
        description: Regional forecasts for 6/12 hour periods
        items:
          type: object
          required:
            - time
            - regions
          properties:
            time:
              $ref: '#/components/schemas/ForecastValidPeriod'
            regions:
              type: object
              required:
                - north
                - south
                - east
                - west
                - central
              properties:
                north:
                  type: string
                  description: Forecast for the north region of Singapore
                south:
                  type: string
                  description: Forecast for the south region of Singapore
                east:
                  type: string
                  description: Forecast for the east region of Singapore
                west:
                  type: string
                  description: Forecast for the west region of Singapore
                central:
                  type: string
                  description: Forecast for the central region of Singapore
    ForecastValidPeriod:
      type: object
