                description: Unit of measure -  Degrees Celsius
                required:
                  - low
                  - high
                properties:
                  low:
                    type: number
                  high:
                    type: number
              wind:
                type: object
                required:
                  - speed
                  - direction
                properties:
                  speed:
                    type: object
                    description: Unit of measure -  Kilometeres per hour
                    required:
                      - low
                      - high
                    properties:
                      low:
                        type: number
                      high:
                        type: number
                  direction:
                    type: string
