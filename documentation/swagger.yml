          required: false
          type: string
      responses:
        '200':
          description: Air Temperature Information
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_info:
                    $ref: '#/components/schemas/ApiInfo'
                  metadata:
                    type: object
                    properties:
                      stations:
                        type: array
                        items:
                          $ref: '#/components/schemas/StationMetadata'
                      reading_type:
                        $ref: '#/components/schemas/ReadingTypeMetadata'
                      reading_unit:
                        $ref: '#/components/schemas/ReadingUnitMetadata'
                  items:
                    type: array
                    description: Array of items
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: Timestamp of reading
                        readings:
                          type: array
                          items:
                            type: object
                            properties:
                              station_id:
                                type: string
                              value:
                                type: number
        default:
          $ref: '#/components/responses/Error'
