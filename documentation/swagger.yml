  /package_list:
    get:
      summary: Return a list of datasets on data.gov.sg
      description:
      tags:
        - CKAN
      parameters:
        - name: limit
          in: query
          description: If given, the list of datasets will be broken into pages of at most limit datasets per page and only one page will be returned at a time (optional)
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: When limit is given, the offset to start returning packages from
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Dataset listing
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanPackageList'
                  - example:
                      help: https://data.gov.sg/api/3/action/help_show?name=package_list
                      success: true
                      results:
                        - gdp
                        - population
                        - water-consumption
        default:
          description: Error information
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanError'
                  - example:
                      help: https://data.gov.sg/api/3/action/help_show?name=package_list
                      success: false
                      error: {}
      servers:
       - url: https://data.gov.sg/api/action
  /package_show:
    get:
      summary: Return the metadata of a dataset (package) and its resources
      description:
      tags:
        - CKAN
      parameters:
        - name: id
          in: query
          description: The id or name of the dataset
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dataset metadata
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanPackageShow'
                  - properties:
                      help:
                        example: https://data.gov.sg/api/3/action/help_show?name=package_show
                      success:
                        example: true
        default:
          description: Error information
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanError'
                  - example:
                      help: https://data.gov.sg/api/3/action/help_show?name=package_show
                      success: false
                      error: {}
      servers:
       - url: https://data.gov.sg/api/action
  /resource_show:
    get:
      summary: Return the metadata of a resource
      description:
      tags:
        - CKAN
      parameters:
        - name: id
          in: query
          description: The id of the resource
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Resource metadata
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanResourceShow'
                  - properties:
                      help:
                        example: https://data.gov.sg/api/3/action/help_show?name=resource_show
                      success:
                        example: true
        default:
          description: Error information
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanError'
                  - example:
