  /technology/ipos/patents:
    get:
      summary: Get patent applications lodged with IPOS
      description: |
        - Updated daily from IPOS
        - Use the `lodgement_date` parameter to retrieve applications lodged at that moment in time
      tags:
        - technology
      parameters:
        - name: lodgement_date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Patent application information
          content: 
            application/json:
              schema:
                type: object
                properties:
                  lodgement_date:
                    type: string
                    description: Date of lodgement of application from IPOS
                    format: date
                  count:
                    type: integer
                    enum: 0
                  applications:
                    type: array
                    items:
                      $ref: '#/components/schemas/IposPatentApplications'
        default:
          $ref: '#/components/responses/Error'
