                      success: false
                      error: {}
      servers:
       - url: https://data.gov.sg/api/action
  /datastore_search:
    get:
      summary: Search data in a resource
      description:
      tags:
        - CKAN
      parameters:
        - name: resource_id
          in: query
          description:  ID or alias of the resource to be searched against
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: 'Maximum number of rows to return (optional, default: 100)'
          required: false
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          description: Offset this number of rows (optional)
          required: false
          schema:
            type: integer
        - name: fields
          in: query
          description: 'Fields to return (optional, default: all fields in original order)'
          required: false
          schema:
            type: string
        - name: filters
          in: query
          description: 'Dictionary of matching conditions, e.g {"key1": "a", "key2": "b"}'
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: 'Full text query. If it’s a string, it’ll search on all fields on each row. If it’s a dictionary as {“key1”: “a”, “key2”: “b”}, it’ll search on each specific field (optional)'
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: 'Comma-separated field names with ordering, eg.: "fieldname1, fieldname2 desc"'
          required: false
          schema:
            type: string
        - name: records_format
          in: query
          description: 'The format for the records return value: ‘objects’ (default) list of {fieldname1: value1, ...} dicts, ‘lists’ list of [value1, value2, ...] lists, ‘csv’ string containing comma-separated values with no header, ‘tsv’ string containing tab-separated values with no header'
          required: false
          schema:
            type: string
            enum: [objects, lists, csv]
            default: objects
      responses:
        '200':
          description: Fetched data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanDatastoreSearch'
                  - example:
                      help: https://data.gov.sg/api/3/action/help_show?name=datastore_search
                      success: true
                      result:
                        resource_id: f9dbfc75-a2dc-42af-9f50-425e4107ae84
                        fields:
                          - type: numeric
                            id: year
                          - type: text
                            id: level_1
                          - type: numeric
                            id: value
                        records:
                          - year:  1960
                            level_1:  Total Residents
                            value:  1646400
                          - year:  1960
                            level_1:  Total Male Residents
                            value:  859600
                          - year:  1960
                            level_1:  Total Female Residents
                            value:  786800
                          - year:  1961
                            level_1:  Total Residents
                            value:  1646400
                          - year:  1961
                            level_1:  Total Male Residents
                            value:  859600
                        limit: 5
                        total: 870
                        _links:
                          start: /api/action/datastore_search?limit=5&resource_id=f9dbfc75-a2dc-42af-9f50-425e4107ae84
                          next: /api/action/datastore_search?offset=5&limit=5&resource_id=f9dbfc75-a2dc-42af-9f50-425e4107ae84
        default:
          description: Error information
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CkanError'
                  - example:
                      help: https://data.gov.sg/api/3/action/help_show?name=datastore_search
                      success: false
                      error: {}
      servers:
       - url: https://data.gov.sg/api/action
components:
  schemas:
    TaxiLocations:
      type: object
      description: A GeoJSON representing the locations of available taxis in Singapore
      properties:
        type:
          type: string
          description: Determines the type of the GeoJSON object
        crs:
          type: object
          description: The coordinate reference system used
        features:
          type: array
          items:
            type: object
            properties:
              geometry:
                type: object
                properties:
                  type:
                    type: string
                    enum: ['MultiPoint']
                  coordinates:
                    type: array
                    items:
                      type: array
                      description: A position (longitude, latitude)
                      minItems: 2
                      maxItems: 2
                      items:
                        type: number
              properties:
                type: object
